<div>
    <span ng-repeat="step in steps | limitTo:(steps.length-1)">
        <a ui-sref="{{step.ncyBreadcrumbStateRef}}">
            {{step.ncyBreadcrumbLabel}}
        </a>
        <span>
            <md-icon>chevron_right</md-icon>
        </span>
    </span>
    <span ng-repeat="step in steps | limitTo:-1" ng-class="active">
        {{step.ncyBreadcrumbLabel}}
    </span>
</div>
